<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Website Using API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
            <span class="time">06:09</span>
            <span class="date"> monday Sep 19</span>
        </small>
                </div>
                <div class="weather">
                    <img src="" class="icon" alt="icon" width="50" height="50" />
                    <span class="condition">cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search The Location" />
                <button type="submit" class="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            </form>
            <ul class="cities">
                <li class="city">New york</li>
                <li class="city">California</li>
                <li class="city">Paris</li>
                <li class="city">Tokyo</li>
            </ul>

            <ul class="detail">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">89%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">89%</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
